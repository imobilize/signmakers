[build]
publish = "public"
command = "hugo --gc --minify"

[context.production.environment]
HUGO_VERSION = "0.141.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --gc --minify --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.141.0"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --gc --minify --buildFuture"

[context.deploy-preview.environment]
HUGO_VERSION = "0.141.0"

[context.branch-deploy]
command = "hugo --gc --minify"

[context.branch-deploy.environment]
HUGO_VERSION = "0.141.0"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"


[[redirects]]
from = "/sign-solutions/bespoke-signs"
to = "/custom-signs"
status = 301
force = true

[[redirects]]
from = "/sign-solutions/digital-print"
to = "/large-format-printing/"
status = 301
force = true

[[redirects]]
from = "/sign-solutions/commercial-signs"
to = "/exterior-signage/"
status = 301
force = true

[[redirects]]
from = "/get-a-quote"
to = "/contact"
status = 301
force = true

[[redirects]]
from = "/our-work"
to = "/portfolio"
status = 301
force = true

[[redirects]]
from = "/fabricut"
to = "/sign-manufacturing"
status = 301
force = true
